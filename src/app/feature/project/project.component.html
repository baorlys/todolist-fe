
@for(project of projectList; track project.id) {
  <mat-list-item class="project" (click)="selectProject(project)" [ngClass]="{'activeItem': project.isActive}">
    @if(project.isActive) {
      <mat-icon matListItemIcon>keyboard_arrow_right</mat-icon>
    }
    <div matListItemTitle class="title">{{project.title.toUpperCase()}}</div>
    <div matListItemLine>{{project.fromDate | date}} - {{project.toDate | date}}</div>
  </mat-list-item>
}
