<h2 mat-dialog-title>Close form</h2>
<mat-dialog-content>
  Your changes will not be saved. Do you want to close?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="0">No</button>
  <button mat-button mat-dialog-close="1" cdkFocusInitial (click)="confirmClose()">Yes</button>
</mat-dialog-actions>
