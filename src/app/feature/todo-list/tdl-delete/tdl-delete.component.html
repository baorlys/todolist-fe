<h2 mat-dialog-title>Delete todo</h2>
<mat-dialog-content>
  Would you like to delete this todo?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="0">No</button>
  <button mat-button mat-dialog-close="1" cdkFocusInitial (click)="confirmDelete()">Yes</button>
</mat-dialog-actions>
